<div
  *ngIf="post$ | async as post; else loader"
  class="post"
>
  <div class="header">
    <h1>{{post.title | titlecase}}</h1>

    <button
      routerLink="/"
      class="btn btn-link"
    >Home Page</button>
  </div>

  <div class="info">
    <strong>{{post.author | titlecase}}</strong>
    <small>{{post.date | date:'short' | uppercase}}</small>
  </div>

  <div>
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>

<ng-template #loader>
  <p class="text-center">Loading...</p>
</ng-template>
